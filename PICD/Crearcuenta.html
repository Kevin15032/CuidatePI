<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Cuenta.css">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row justify-content-center align-items-center">
            <!-- Columna de registro -->
            <div class="col-md-6 form-wrapper">
                <div class="welcome-message">
                    <h1>¡Bienvenido! &#x1F44B;</h1>
                    <p>¡Por favor, ingresa tus datos!</p>
                </div>
                <form class="login-form">
                    <div class="divider">
                        <div class="divider-line"></div>
                        <div class="divider-line"></div>
                    </div>
                    
                    <!-- Información Personal Básica -->
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <div class="input-group">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre completo" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                        <div class="input-group">
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género:</label>
                        <div class="input-group">
                            <select id="genero" name="genero" class="form-control" required>
                                <option value="">Selecciona tu género</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Datos de Contacto -->
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <div class="input-group">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Tu correo electrónico" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de teléfono:</label>
                        <div class="input-group">
                            <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Tu número de teléfono" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Datos de Cuenta -->
                    <div class="form-group">
                        <label for="usuario">Nombre de usuario:</label>
                        <div class="input-group">
                            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Tu nombre de usuario" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <div class="input-group">
                            <input id="password" type="password" name="password" class="form-control" placeholder="Tu contraseña" title="Mínimo 6 caracteres, al menos 1 letra y 1 número" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar contraseña:</label>
                        <div class="input-group">
                            <input id="confirm_password" type="password" name="confirm_password" class="form-control" placeholder="Confirma tu contraseña" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" onclick="Planes()">Registrarse</button>
                    <div class="form-actions">
                        <div class="form-row">
                            <a href="index.html" title="Regresar">Regresar</a>
                        </div>
                        
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function Planes(){
            window.location.href = "planes.html"
        }
    </script>
</body>
</html>
